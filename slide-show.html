<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./css/invoice.css" class="">
    
</head>
<style>
    .photo{
        width: 80px;
    }
</style>
<body>
    <input type="file" id="mother" class="d-none" multiple>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border border-dark text-center p-5 my-3 " id="choose">
                    <h1>Choose to Upload</h1>
                </div>
                <div class="my-3 border border-dark p-5 text-center" id="output">
                    <div class="row justify-content-center">
                        <div class="mb-3 col-5">
                            <button class="btn btn-primary" id="createBtn">Create Carousel</button>
                        </div>
                    </div>
                </div>
                <div class="" id="result"></div>
            </div>
        </div>
    </div>


    
    <script src="./js/slide.js"></script>
</body>
</html>
